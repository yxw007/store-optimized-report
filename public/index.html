<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>H5 Performance Optimization Result</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
    <style>
        h2 {
            margin: 30px auto 10px;
        }

        .result div {
            font-size: 20px;
            font-weight: bold;
        }

        .result div span:nth-child(1) {
            color: #ff0000;
           font-size: 24px;
            font-weight: bold;
        }

        .result div span:nth-child(2) {
            color: #00ff;
           font-size: 24px;
            font-weight: bold;
            margin: auto 20px;
        }

        .result div span:nth-child(3) {
            color: #ff0000;
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }

        .result div span:nth-last-child(1) {
            color: #ff0000;
           font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <a href="./speed.html">Click: View Loading Speed Comparison</a>
    <br>

    <div id="main"
         style="width: 100%;height:800px;"></div>

    <div class="result">
        <h1>Test Results</h1>
        <h2>Packaged Resource Volume</h2>
        <div> <span>Vue2.x + Webpack4.x </span> <span class="vs">VS</span> <span>Vue2.x + Webpack3.x </span> [size
            reduction]：<span>↓45%</span></div>
        <div> <span>Vue2.x + Webpack5.x </span> <span class="vs">VS</span> <span>Vue2.x + Webpack4.x </span> [size
            reduction]：<span>↓59%</span> </div>
        <div> <span>Vue2.x + Webpack5.x </span> <span class="vs">VS</span> <span>Vue2.x + Webpack3.x </span> [size reduction]:
            <span>↓131%</span></div>
    </div>

    <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            title: {
                text: 'Packaged Resource Volume'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            toolbox: {
                feature: {
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    magicType: {
                        show: true,
                        type: ['line', 'bar']
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            color: ["#ff0000", "#4cabce", "#FFC914"],
            legend: {
                data: ["Vue2.x + Webpack3.x", "Vue2.x + Webpack4.x", "Vue2.x + Webpack5.x"]
            },
            xAxis: [{
                type: 'category',
                data: ['Image', 'CSS', 'JavaScript', 'Fonts', 'Html', 'Total'],
                axisPointer: {
                    type: 'shadow'
                }
            }],
            yAxis: [{
                    type: 'value',
                    name: 'size',
                    min: 10,
                    max: 15360,
                    interval: 2048,
                    axisLabel: {
                        formatter: '{value} kb'
                    }
                },
                {
                    type: 'value',
                    name: 'size',
                    min: 0,
                    max: 15360,
                    interval: 1024,
                    axisLabel: {
                        formatter: '{value} kb'
                    }
                }
            ],
            series: [{
                    name: 'Vue2.x + Webpack3.x',
                    type: 'bar',
                    tooltip: {
                        valueFormatter: function (value) {
                            if (value > 1024) {
                                return (value / 1024).toFixed(2) + 'MB';
                            }
                            return value + ' KB';
                        }
                    },
                    data: [6942, 1259, 4689, 206, 29.7, 13107]
                },
                {
                    name: 'Vue2.x + Webpack4.x',
                    type: 'bar',
                    tooltip: {
                        valueFormatter: function (value) {
                            if (value > 1024) {
                                return (value / 1024).toFixed(2) + 'MB';
                            }
                            return value + ' KB';
                        }
                    },
                    data: [3246, 1249, 4280, 205, 12.8, 9000]
                },
                {
                    name: 'Vue2.x + Webpack5.x',
                    type: 'bar',
                    tooltip: {
                        valueFormatter: function (value) {
                            if (value > 1024) {
                                return (value / 1024).toFixed(2) + 'MB';
                            }
                            return value + ' KB';
                        }
                    },
                    data: [2211, 958, 2244, 126, 13.5, 5652]
                }
            ]
        };

        option && myChart.setOption(option);
    </script>
</body>

</html>
